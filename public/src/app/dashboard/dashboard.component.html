<h3>These pets are looking for a home!</h3>

<a routerLink="/pets/new">Add a pet to the shelter</a>
<div class="pet-container">

    <table >
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let pet of pets">
        <td>{{ pet.petName }}</td>
        <td>{{ pet.petType }}</td>
        <td>
            <button [routerLink]="['/pets/5ce6e090a1157048f833adca']">Details</button>
            <button [routerLink]="['/pets/5ce6e090a1157048f833adca/edit']">Edit</button>
        </td>
    </tr>
    </table>
</div>
